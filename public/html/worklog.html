<!DOCTYPE html>
<html>
<head>
    <title>Worklog</title>
    <link rel="stylesheet" type="text/css" href="/css/output.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            const table = document.querySelector('table');
            const data = fetch('/worklog')
                .then(response => response.json())
                .then(data => {
                    data.forEach(worklog => {
                        const row = table.insertRow();
                        const task = row.insertCell(0);
                        const time = row.insertCell(1);
                        const date = row.insertCell(2);
                        task.innerHTML = worklog.task;
                        time.innerHTML = worklog.time;
                        date.innerHTML = worklog.date;
                    });
                });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Worklog</h1>
        </div>
        <div class="content">
            <div class="worklog">
                <div class="worklog-header">
                    <h2>Worklog</h2>
                </div>
                <div class="worklog-content">

                    <table>
                        <tr>
                            <th>Task</th>
                            <th>Time</th>
                            <th>Date</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="add-worklog">
                <div class="add-worklog-header">
                    <h2>Add Worklog</h2>
                </div>
                <div class="add-worklog-content">
                    <form action="/addwork" method="post">
                        <label for="task">Task:</label>
                        <input type="text" id="task" name="task" required>
                        <label for="time">Time:</label>
                        <input type="text" id="time" name="time" required>
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                        <input type="submit" value="Add">
                    </form>
                </div>
            </div>
        </div>
    </div>
</html>
